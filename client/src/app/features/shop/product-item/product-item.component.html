@if (product) {  
<mat-card appearance="raised">
    <img src="{{product.pictureUrl}}" class="rounded-t-lg" alt="image of {{product.name}}">
    <mat-card-content class="mt-2">
        <h2 class="text-lg font-semibold upp">{{product.name}}</h2>
        <p class="font-light">{{product.price | currency}}</p>
    </mat-card-content> 
    <mat-card-actions>
        <button mat-stroked-button class="custom-stroked-button">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to Cart
        </button>
    </mat-card-actions>
</mat-card>

}
