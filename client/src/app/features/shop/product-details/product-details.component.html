@if (product) {
    <section class="py-8">
        <div class="max-w-screen-2xl px-4">
            <button mat-flat-button
            class="match-input-height custom-stroked-button"
            routerLink="/shop" routerLinkActive="active">
                <mat-icon>arrow_back</mat-icon>
                Go back
            </button>
            <div class="grid grid-cols-2 gap-8">     
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.pictureUrl}}" alt="product image">
                </div>

                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
                    <div class="mt-4 items-center gap-6 flex">
                        <p class="text-3xl font-extrabold text-gray-900">
                            {{product.price | currency}}
                        </p>
                    </div>

                    <div class="flex gap-6 mt-6">
                        <button mat-flat-button class="match-input-height custom-stroked-button">
                            <mat-icon>shopping_cart</mat-icon>
                            Add to cart 
                        </button>

                        <mat-form-field appearance="fill" class="flex">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number">
                        </mat-form-field>
                    </div>

                    <mat-divider></mat-divider>

                    <p class="mt-6 text-gray-500">
                        {{product.description}}
                    </p>
                </div>
            </div>
        </div>
    </section>
}
